spring:
  datasource:
    url: jdbc:h2:mem:nkdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties.hibernate:
      hbm2ddl.auto: update
      format_sql: true
    showSql: true
    generate-ddl: true

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${env.kakao.client-id}
            client-secret: ${env.kakao.client-secret}
            scope:
              - profile_nickname
              - account_email
              - gender
            redirect-uri: "http://localhost:8080/oauth2/callback/kakao"
            authorization-grant-type: authorization_code
            client-name: kakao
            client-authentication-method: POST

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

app:
  name: spring_oauth2

jwt:
  cookie_name: oauth_test
  expires_in: 30 # 30 day
  secret: test1234